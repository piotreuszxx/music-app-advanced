<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{authView.checkAuth}" />
        <h2>#{messages['artists.title']}</h2>

        <h:form id="artistsForm">
            <h:dataTable id="artistsTable" value="#{artistList.artists}" var="artist">
                <h:column>
                    <f:facet name="header">#{messages['artists.header.name']}</f:facet>
                    #{artist.name}
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['table.actions']}</f:facet>
                    <h:link outcome="/artists/view.xhtml" value="#{messages['actions.view']}">
                        <f:param name="id" value="#{artist.id}"/>
                    </h:link>
                    &#160;
                        <h:commandButton value="#{messages['actions.delete']}" action="#{artistList.delete(artist.id)}" rendered="#{authView.isAdmin()}">
                            <f:ajax execute="@this" render="artistsTable" />
                        </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
