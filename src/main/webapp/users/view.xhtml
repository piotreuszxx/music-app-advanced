<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{userView.id}" />
        <f:viewAction action="#{userView.init}" />
    </f:metadata>

    <ui:define name="content">
        <h2>User details</h2>

        <h:outputText value="#{messages['notfound']}" rendered="#{userView.notFound}" />

        <h:panelGroup rendered="#{not userView.notFound}">
            <h:panelGrid columns="2">
                <h:outputText value="#{messages['user.field.login']}" />
                <h:outputText value="#{userView.userDto.login}" />
                <h:outputText value="#{messages['user.field.name']}" />
                <h:outputText value="#{userView.userDto.name}" />
                <h:outputText value="#{messages['user.field.surname']}" />
                <h:outputText value="#{userView.userDto.surname}" />
                <h:outputText value="#{messages['user.field.email']}" />
                <h:outputText value="#{userView.userDto.email}" />
            </h:panelGrid>

            <h3>#{messages['users.songs.header']}</h3>
            <h:dataTable value="#{userView.userDto.songs}" var="s">
                <h:column>
                    <f:facet name="header">#{messages['song.field.title']}</f:facet>
                    #{s.title}
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['actions.view']}</f:facet>
                    <h:link outcome="/songs/view.xhtml">
                        <f:param name="id" value="#{s.id}" />
                        #{messages['actions.view']}
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </ui:define>
</ui:composition>
