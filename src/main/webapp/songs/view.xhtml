<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{songView.id}" />
        <f:viewAction action="#{songView.init}" />
    </f:metadata>

    <ui:define name="content">
        <h2>Song details</h2>

        <h:panelGrid columns="2">
            <h:outputText value="Title:" />
            <h:outputText value="#{songView.song.title}" />
            <h:outputText value="Genre:" />
            <h:outputText value="#{songView.song.genre}" />
            <h:outputText value="Release year:" />
            <h:outputText value="#{songView.song.releaseYear}" />
            <h:outputText value="Duration:" />
            <h:outputText value="#{songView.song.duration}" />
            <h:outputText value="Artist:" />
            <h:panelGroup>
                <h:outputText rendered="#{not empty songView.song.artist}" value="" />
                <h:link rendered="#{not empty songView.song.artist}" outcome="/artists/view.xhtml"> 
                    <f:param name="id" value="#{songView.song.artist.id}" />
                    #{songView.song.artist.name}
                </h:link>
                <h:outputText rendered="#{empty songView.song.artist}" value="-" />
            </h:panelGroup>
        </h:panelGrid>

    </ui:define>
</ui:composition>
