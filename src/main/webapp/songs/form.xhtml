<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{songForm.id}" />
        <f:viewParam name="artistId" value="#{songForm.artistId}" />
        <f:viewAction action="#{songForm.init}" />
    </f:metadata>

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{authView.checkAuth}" />
        <h2>#{messages['song.form.title']}</h2>

        <h:form id="songForm">
            <h:messages globalOnly="false" layout="table" />
            <h:panelGrid columns="1">
                <h:outputText value="Title:" />
                <h:inputText id="titleInput" value="#{songForm.song.title}" />
                <h:messages for="titleInput" layout="list" showSummary="true" showDetail="false" style="color:red" />

                <h:outputText value="Genre:" />
                <h:selectOneMenu id="genreInput" value="#{songForm.song.genre}">
                    <f:selectItems value="#{songForm.genres}" var="g" itemLabel="#{g}" itemValue="#{g}" />
                </h:selectOneMenu>

                <h:outputText value="Release year (YYYY-MM-DD):" />
                <h:inputText id="releaseYearInput" value="#{songForm.song.releaseYear}" converter="localDateConverter" />
                <h:messages for="releaseYearInput" layout="list" showSummary="true" showDetail="false" style="color:red" />

                <h:outputText value="Duration:" />
                <h:inputText id="durationInput" value="#{songForm.song.duration}" converter="durationConverter" />
                <h:messages for="durationInput" layout="list" showSummary="true" showDetail="false" style="color:red" />

                <h:outputText value="Artist:" />
                <h:selectOneMenu id="artistInput" value="#{songForm.song.artist}" converter="artistDtoConverter">
                    <f:selectItems value="#{songForm.artists}" var="a" itemLabel="#{a.name}" itemValue="#{a}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton value="#{messages['form.save']}" action="#{songForm.save}" />
            <h:commandButton value="#{messages['form.cancel']}" action="/artists/list.xhtml?faces-redirect=true" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
