<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <h2>Songs</h2>
        <h:form>
            <h:dataTable value="#{songList.songs}" var="song">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{song.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Artist</f:facet>
                    <h:panelGroup>
                        <h:link rendered="#{not empty song.artist}" outcome="/artists/view.xhtml">
                            <f:param name="id" value="#{song.artist.id}" />
                            #{song.artist.name}
                        </h:link>
                        <h:outputText rendered="#{empty song.artist}" value="-" />
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:link outcome="/songs/view.xhtml">
                        <f:param name="id" value="#{song.id}" />
                        View
                    </h:link>
                    &#160;
                    <h:commandButton value="Delete" action="#{songList.delete(song.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
